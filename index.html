<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <script>
        var sceneEl = document.querySelector('a-scene');
        //Bamboo Function: builds single bamboo stick of specific height
        function createBamboo(x, y, z, col) {
          for (let i = 0; i <= 60; i+=4) {
            var entityEl = document.createElement('a-entity');
            entityEl.setAttribute('geometry', {
              primitive: 'cylinder',
              height: 3.5,
              width: 1,
              radius: 0.5
            });
            entityEl.object3D.position.set(x, y+i, z);
            entityEl.setAttribute('material', 'color', col);
            sceneEl.appendChild(entityEl);
          }
        }
        //Stairway Function: creates a single stairway block
        function createBlock(x, y , z) {
          var entityA = document.createElement('a-entity');
          entityA.setAttribute('geometry', {
            primitive: 'box',
            height: 2,
            width: 4.5,
            depth: 2.5
          });
          entityA.object3D.position.set(x, y, z);
          entityA.setAttribute('material', 'color', '#2a2e2b');
          var entityB = document.createElement('a-entity');
          entityB.setAttribute('geometry', {
            primitive: 'box',
            height: 2.1,
            width: 4,
            depth: 2
          });
          entityB.object3D.position.set(x, y, z);
          entityB.setAttribute('material', 'color', '#f5cba2');
          sceneEl.appendChild(entityA);
          sceneEl.appendChild(entityB);
        }
        //Generate Bamboo
        //-bamboo near first gate
        for (let j = 0; j < 15; j++) {
          var color = "";
          if (j % 2 == 0) {
            color = "white";
          } else if (j % 3 == 0){
            color = "#559127";
          } else {
            color = "#aaf55f";
          }
          createBamboo((Math.random() * 30), -10 + (Math.random() * 4), (10 + Math.random() * 30), color);
          createBamboo(-1 * ((Math.random() * 30)), -10 + (Math.random() * 4), (10 + Math.random() * 30), color);
        }
        //-bamboo near second gate
        for (let j = 0; j < 30; j++) {
          var color = "";
          if (j % 2 == 0) {
            color = "white";
          } else if (j % 3 == 0){
            color = "#559127";
          } else {
            color = "#aaf55f";
          }
          createBamboo(10 + (Math.random() * 20), -10 + (Math.random() * 4), -1 * (Math.random() * 40), color);
          createBamboo(-1 * (10 + (Math.random() * 20)), -10 + (Math.random() * 4), -1 * (Math.random() * 40), color);
        }
        //-bamboo behind intial camera position
        for (let j = 0; j < 30; j++) {
          var color = "";
          if (j % 2 == 0) {
            color = "white";
          } else if (j % 3 == 0){
            color = "#559127";
          } else {
            color = "#aaf55f";
          }
          createBamboo(10 + (Math.random() * 20), -10 + (Math.random() * 4), -1 * (40 + Math.random() * 40), color);
          createBamboo(-1 * (10 + (Math.random() * 20)), -20 + (Math.random() * 4), -1 * (40 + Math.random() * 40), color);
        }
        //Generate Stairway Blocks
        //-stairway leading to first gate
        let decrease = -5
        for (let i = 0; i < 11; i++) {
          if (i % 2 == 0) {
            createBlock(-7, -5.7, decrease);
            createBlock(-2.5, -5.7, decrease);
            createBlock(2, -5.7, decrease);
            createBlock(6.5, -5.7, decrease);
          } else {
            createBlock(-6, -5.7, decrease);
            createBlock(-1.5, -5.7, decrease);
            createBlock(3, -5.7, decrease);
            createBlock(7.5, -5.7, decrease);
          }
          decrease -= 2.5;
        }
        //-stairway after decline
        let ydec = -5.7
        for (let i = 0; i < 11; i++) {
          if (i % 2 == 0) {
            createBlock(-7, ydec, decrease);
            createBlock(-2.5, ydec, decrease);
            createBlock(2, ydec, decrease);
            createBlock(6.5, ydec, decrease);
          } else {
            createBlock(-6, ydec, decrease);
            createBlock(-1.5, ydec, decrease);
            createBlock(3, ydec, decrease);
            createBlock(7.5, ydec, decrease);
          }
          ydec -= 0.7;
          decrease -= 2.5;
        }
        //-stairway leading to second gate
        for (let i = 0; i < 14; i++) {
          if (i % 2 == 0) {
            createBlock(-7, -13.4, decrease);
            createBlock(-2.5, -13.4, decrease);
            createBlock(2, -13.4, decrease);
            createBlock(6.5, -13.4, decrease);
          } else {
            createBlock(-6, -13.4, decrease);
            createBlock(-1.5, -13.4, decrease);
            createBlock(3, -13.4, decrease);
            createBlock(7.5, -13.4, decrease);
          }
          decrease -= 2.5;
        }
      </script>
      <!--General Lighting and Environment-->
      <a-entity environment="preset: forest; dressingAmount: 0" position="0 -15.5 0"></a-entity>  
      <!--<a-sky radius="100" theta-length="110" class="environment" material="shader: gradientshader; topColor: #daed6b; bottomColor: #5a6342" geometry="" visible=""></a-sky>-->

      <!--First Gate-->
      <!--gate pillars: (x,y,z = sides, vertical, front-back)-->
      <a-cylinder position="-7 -4 -20" radius="1.5" height="1"></a-cylinder>
      <a-cylinder position="-7 5.5 -20" radius="1" height="20"></a-cylinder>
      <a-cylinder position="7 -4 -20" radius="1.5" height="1"></a-cylinder>
      <a-cylinder position="7 5.5 -20" radius="1" height="20"></a-cylinder>
      <!--gate upper parts-->
      <a-box position="0 10.5 -20" height="1.5" width="20" depth="2"></a-box>
      <a-box position="0 15.5 -20" height="1.7" width="25" depth="2"></a-box>
      <a-box position="0 13 -20" height="4" width="5" depth="2.3"></a-box>

      <!--Second Gate-->
      <!--gate pillars-->
      <a-cylinder position="-7 -12 -70" radius="1.5" height="1"></a-cylinder>
      <a-cylinder position="-7 -2 -70" radius="1" height="20"></a-cylinder>
      <a-cylinder position="7 -12 -70" radius="1.5" height="1"></a-cylinder>
      <a-cylinder position="7 -2 -70" radius="1" height="20"></a-cylinder>
      <!--gate pillars-->
      <a-box position="0 1 -70" height="1.5" width="20" depth="2"></a-box>
      <a-box position="0 6 -70" height="1.7" width="25" depth="2"></a-box>
      <a-box position="0 3.5 -70" height="4" width="5" depth="2.3"></a-box>

      <a-box position="0 -13.5 -70" height="1.5" width="60" depth="60" color="#5a6358" rotation="0 0 0"></a-box>
      <a-box position="0 -10 -15" height="10" width="10" depth="30" color="#72806e"></a-box>
      <a-box position="0 -16.5 -53" height="10" width="10" depth="50" color="#72806e" rotation="-15 0 0"></a-box>
      <a-icosahedron color="#72806e" radius="10" position="0 -12 0"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="10" position="-4 -12 0"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="10" position="4 -12 0"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="5" position="9 -6 4"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="7" position="10 -5 10"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="5" position="-9 -6 4"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="8" position="-10 -5 10"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="12" position="-14 -4 15"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="11" position="14 -5 15" rotation="45 0 0"></a-icosahedron>

      <!--Rocky Sides Right-->
      <a-icosahedron color="#72806e" radius="15" position="0 -12 35" rotation="-15 0 0"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="20" position="18 -12 20"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="16" position="30 -12 10"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="14" position="30 -12 0"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="10" position="30 -12 -10"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="8" position="30 -10 -20"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="9" position="30 -12 -30"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="7" position="30 -12 -40"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="5" position="30 -12 -50"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="4" position="30 -12 -55"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="4" position="30 -12 -60"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="10" position="30 -12 -65"></a-icosahedron>
      <a-icosahedron color="#72806e" radius="12" position="25 -12 -70"></a-icosahedron>

      <a-icosahedron color="#72806e" radius="18" position="10 -12 -100"></a-icosahedron>

      <!--Rocky Sides Left-->
      <a-icosahedron color="#72806e" radius="20" position="-18 -12 20"></a-icosahedron>
